<div class="sensors-section">
  <% _.each(_.groupBy(sensors, 'sensorType'), function (group, sensorType) { %>
    <h3><%= sensorType %></h3>
    <div>
      <ul class="sensors">
        <% _.each(sensors, function (sensor) { %>
        <li class="sensor" data-type="<%= sensorType %>" data-name="<%= sensor.sensorName %>">
            <%= sensor.sensorName %>
          </li>
        <% }); %>
      </ul>
    </div>
  <% }); %>
  <h3>virtual</h3>
  <ul class="sensors">
    <li class="sensor" data-type="virtual">
      custom
    </li>
    <li class="sensor" data-type="alert">
      alert
    </li>
  </ul>
</div>
