<div class="sensors-section">
  <% _.each(sensorTypes, function (type) { %>
    <h3><%= type %></h3>
    <div>
      <ul class="sensors">
        <% _.each(sensorIds, function (id) { %>
        <li class="sensor" data-type="<%= type %>" data-id="<%= id %>">
            <%= labelsMapping[id] %>
          </li>
        <% }); %>
      </ul>
    </div>
  <% }); %>
</div>
